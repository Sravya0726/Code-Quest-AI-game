let currentRiddle = 0;
let score = 0;
let timer;
let timeLeft = 30;

function startGame() {
  document.getElementById("start-btn").style.display = "none";
  document.getElementById("answer").style.display = "inline-block";
  document.getElementById("submit-btn").style.display = "inline-block";
  document.getElementById("result").innerText = "";
  currentRiddle = 0;
  score = 0;
  nextRiddle();
}

function nextRiddle() {
  if (currentRiddle >= riddles.length) {
    finishGame();
    return;
  }

  document.getElementById("riddle").innerText = riddles[currentRiddle].question;
  document.getElementById("answer").value = "";
  timeLeft = 30;
  document.getElementById("timer").innerText = timeLeft;

  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      submitAnswer(true); // Auto-submit if time runs out
    }
  }, 1000);
}

function submitAnswer(auto = false) {
  clearInterval(timer);
  let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
  let correctAnswer = riddles[currentRiddle].answer;

  if (!auto && userAnswer === correctAnswer) {
    score++;
    alert("Correct!");
  } else if (!auto) {
    alert("Wrong!");
  }

  currentRiddle++;
  nextRiddle();
}

function finishGame() {
  clearInterval(timer);

  document.getElementById("riddle").innerText = "You‚Äôve completed all riddles!";
  document.getElementById("answer").style.display = "none";
  document.getElementById("submit-btn").style.display = "none";
  document.getElementById("timer").style.display = "none";
