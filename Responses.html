<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORSΑ'25 Team Responses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    pre {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #responseDisplay {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ORSΑ'25 Team Responses</h1>

  <div id="login">
    <p>Enter password to view responses:</p>
    <input type="password" id="passwordInput" />
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMessage" style="color: red;"></p>
  </div>

  <pre id="responseDisplay">Loading...</pre>

  <script>
    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      const correct = "sravyaglobalOS";

      if (entered === correct) {
        document.getElementById("login").style.display = "none";
        const data = localStorage.getItem("orsa_responses");
        if (data) {
          const formatted = JSON.stringify(JSON.parse(data), null, 2);
          const display = document.getElementById("responseDisplay");
          display.innerText = formatted;
          display.style.display = "block";
        } else {
          document.getElementById("responseDisplay").innerText = "No data found.";
          document.getElementById("responseDisplay").style.display = "block";
        }
      } else {
        document.getElementById("errorMessage").innerText = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
